<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floorplan Annotator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <input type="file" id="fileInput" accept="image/*">
    <button id="tool-room">Room</button>
    <button id="tool-path">Pathway</button>
    <span id="status"></span>
  </div>
  <div class="canvas-wrap">
    <img id="floorImage" />
    <canvas id="drawCanvas"></canvas>
    <canvas id="ghostCanvas"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
